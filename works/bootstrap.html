<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <style>
        .navbar{
            background-color: rgb(166, 61, 215);
            display: flex;
            justify-content: space-between;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
            --bd-green-rgb:234.67, 
            background-image: linear-gradient(rgba(var(--bd-violet-rgb), 1), rgba(var(--bd-violet-rgb), 0.95));

        }
      
        .nav{
            
            display: flex;
        }
        .nav ul{
            list-style-type: none;
            display: flex;
            
        }
        .nav li{
            display: inline; 
            padding:4px 10px;
            margin-left: -10px;
            
        } 
        .nav-content svg{
            display: flex;
            position: relative;
            padding:12px 10px ;
            margin-bottom: 20px;
        } 
        .nav a{
            text-decoration: none;
            color: white;

        }
        
        .search{
            display:flex;
            justify-content: space-between;
        }
        .icons{
            display:flex;
        }
        .content{
            display: none;
            border: 1px solid ;
            background-color: white;
            padding: 2px;
            position: absolute;
        }
        .nav-content svg:hover .content{
            display: block;
            
        }
        
        .search form input[type="text"]{
            background-image: url(lens.png);
            background-size: 10px;
            background-repeat: no-repeat;
            background-position: 10px 5px;
            padding-left: 25px;
            background-color: transparent;
            border: 1px solid white;
            margin-top: 8px;
            font-size: 15px;
            border-radius: 5px;
            
            
        }
        
        .search form input[type="button"]{
            background-image: url(ctrl.jpg);
            background-size: 10px;
            background-repeat: no-repeat;
            background-position: 1px 5px;
            background-color: transparent;
            margin-top: -18px;
            font-size: 6px;
            margin-left: 150px;
            
        }
        .search-content{
            padding: 20px;
            
        }
        .text-content{
            display: flex;
        }
        .button-content{
            display: flex;
            background-color: rgb(0, 255, 145);
        }
        
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav">
            <div class="nav-content">

                </svg>
              
            </div>
              <ul>
                <li ><a href="" style="padding-left: 0px;">Docs</a></li>
                <li><a href="">Examples</a></li>
                <li><a href="">Icons</a></li>
                <li><a href="">Theme</a></li>
                <li><a href="">Blog</a></li>
              </ul>

        </div>
        <div class="search"> 
            <div class="search-content">
                <form action="">
                    <div class="text-content">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="button-content">
                        <input type="button" value=" K" >
                    </div>
                </form>
            </div>
            
        </div>

    </div>
