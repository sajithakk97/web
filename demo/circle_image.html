<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Circle</title>
    
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.circle {
    width: 150px; /* Set the width of the circle */
    height: 150px; /* Set the height of the circle */
    overflow: hidden; /* Ensure the content stays within the circle */
    border-radius: 50%; /* Make the container circular */
    display: flex;
    justify-content: center;
    align-items: center;
}

.circle img {
    width: 100%; /* Ensure the image fills the circle */
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio and cover the circle */
}

</style>
<body>
    <div class="circle">
        <img src="..\image\about-1.jpg" alt="Circular Image">
    </div>
</body>
</html>
